<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb">

<head th:replace="template :: head">
</head>
<body>
<div class="container">

    <div id="top" th:include="template :: masthead"></div>

    <div id="middle">

        <table class="table table-striped">
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Total Value</th>
            <tr th:each="holdingData : ${portfolioData}">
                <td th:each="entry : ${holdingData.entrySet()}" th:text="${entry.value}"></td>
            </tr>
        </table>

    </div>

    <div th:replace="template :: footer"></div>
</div>
</body>
</html>
